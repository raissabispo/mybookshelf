<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles/cadastrar-livro.css">
    <title>Cadastrar Livros</title>
</head>
<body>
    <div class="cadastro">
        <form class="form-livro" id="form-livro" onsubmit="enviar(event)">
            <h1 class="titulo-form">Cadastre um novo livro:</h1>
            <input type="hidden" id="book-id" value="123"> <!-- Valor atribuído ao campo -->
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" placeholder="Digite o título do livro">
            
            <label for="autor">Autor: </label>
            <input type="text" name="autor" id="autor" placeholder="Digite o autor do livro">
            
            <label for="descricao">Descrição: </label>
            <input type="text" name="descricao" id="descricao" placeholder="Fale um pouco sobre o livro">
            
            <label for="foto-livro" id="capa">Tire uma foto do livro:</label>
            <i class="fa-solid fa-camera"></i>
            <input type="file" accept="image/*" capture="camera" id="foto-livro">

            <div class="rating-box">
                <div class="stars" id="stars">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                </div>
                <button type="submit" class="botao-cadastrar">Cadastrar Livro</button>
            </div>
        </form>
    </div>
    <nav class="menu">
       <img src="./img/logo.png" alt="" class="logo-menu">
        <a href="index.html"><i class="fa-solid fa-house"></i></a>
        <a href="cadastrar-livro.html"><i class="fa-solid fa-plus"></i></a>
        <a href="livros.html"><i class="fa-solid fa-book"></i></a>
    </nav>
    <script src="js/script.js"></script>
</body>
</html>
